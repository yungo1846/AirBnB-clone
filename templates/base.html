{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
</head>
<!-- block은 자식 템플릿이 부모 템플릿에게 content를 집어넣을 수 있는 방법이다.-->

<body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header
        class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white inset-0">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home" %}" class="mr-6">
                <img class="w-8" src="{% static 'img/logo.png' %}" />
            </a>
            {% block search_bar %}

            <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
                <input
                    class="search-box border px-5 font-bold placeholder-gray-600 py-2 rounded-sm w-64 shadow-md hover:shadow-lg focus:outline-none"
                    name="city" placeholder="{% trans "Search by City" %}" />
            </form>
            {% endblock search_bar %}
        </div>
        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock %}
    {% include "partials/footer.html" %}
    <script>
        const langSelect = document.getElementById("js-lang");
        const handleLangChange = () => {
            const selected = langSelect.value;
            fetch(`{% url 'users:switch-language' %}?lang=${selected}`).then(() => window.location.reload());
        }
        langSelect.addEventListener("change", handleLangChange);
    </script>
</body>

</html>
