{% extends "base.html" %}

{% block page_title %}
{{user.first_name}}'s Favourites
{% endblock page_title %}

{% block content %}
<div class="h-75vh">
    <div class="container mx-auto flex flex-col items-center">
        <h3 class="mt-10 mb-12 text-xl font-semibold">
            Your Favourites
        </h3>
        <div class="w-full flex flex-wrap -mx-40 mb-10">
            {% for room in user.list.rooms.all %}
            {% include 'mixins/room_card.html' with room=room %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
